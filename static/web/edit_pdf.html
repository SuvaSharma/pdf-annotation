<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit PDF</title>
</head>
<body>
    <h2>Edit PDF</h2>
    <embed src="{{ pdf_file.pdf.url }}" width="100%" height="800" type="application/pdf">
    
    <h3>Add Annotations</h3>
    <form method="post">
        {% csrf_token %}
        <textarea name="annotations" rows="4" cols="50">{{ pdf_file.annotations }}</textarea>
        <br>
        <input type="submit" value="Save Annotations">
    </form>
</body>
</html>
