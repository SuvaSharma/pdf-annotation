<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to PDF Viewer</title>
    <style>
        body {
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically in the navbar */
            padding: 20px 30px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        h1 {
            color: rgb(32, 44, 62);
            font-size: 30px;
            text-align: center;
            margin-top: 60px; /* Adjust the margin to create space below the navbar */
        }

        button {
            background-color: rgb(21, 30, 47);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            border-radius: 50px;
            margin-top: 20px;  
        }

        /* Style for the login form popup */
        .login-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function redirectToUploadPDF() {
            window.location.href = "{% url 'upload_pdf' %}";
        }

        function openLoginForm() {
            document.getElementById("login-popup").style.display = "flex";
        }

        function closeLoginForm() {
            document.getElementById("login-popup").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="#">Home</a>
            <a href="#" onclick="openLoginForm()">Login</a>
            <a href="#">Signup</a>
        </div>
    </div>
    <h1>Welcome to PDF Viewer</h1>
    <button type="button" onclick="redirectToUploadPDF()">Start</button>

    <!-- Login Form Popup -->
    <div class="login-popup" id="login-popup">
        <div class="login-form">
            <span class="close-button" style="color:white" onclick="closeLoginForm()">X</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
